name       : procps-ng
version    : 3.3.15
release    : 7
source     :
    - https://jaist.dl.sourceforge.net/project/procps-ng/Production/procps-ng-3.3.15.tar.xz : 10bd744ffcb3de2d591d2f6acf1a54a7ba070fdcc432a855931a5057149f0465
license    :
    - GPLv2+
summary    : /proc file system utilities
component  : system.base
description: |
    This project provides command line and full screen utilities for browsing procfs, a "pseudo" file system dynamically generated by the kernel to provide information about the status of entries in its process table (such as whether the process is running, stopped, or a "zombie").
setup      : |
    %configure --exec-prefix=\
               --disable-static\
               --disable-skill\
               --disable-kill \
               --disable-modern-top
build      : |
    %make
install    : |
    %make_install
